<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters ">
                <div class="col-lg-5 ">
                    <img class="img-fluid" src="img/IMG_6632_finish2.png" alt="">
                </div>
                <div class="col-lg-7 my-5 px-5 pt-5">
                    <div class="">
                        <h1 class="font-weight-bold py-3">
                            Logo
                        </h1>
                        <h3 class="my-4">
                            Sign into your account
                        </h3>
                    </div>
                    <form action="" class="">
                        <div class="form-row my-3">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email or Phone Number" class="form-control">
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-7">
                                <input type="password" class="form-control" placeholder="********">
                            </div>
                        </div>
                        <div class="form-row my-2 mb-5">
                            <div class="col-lg-7 text-center">
                                <button class="btn btn-dark" type="button">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot password</a>
                        <p>Dont't have an account? <a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>
</html>
